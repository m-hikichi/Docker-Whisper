version: '3'

services:
  openai_whisper_server:
    build:
      context: ../Dockerfile/openai_whisper
      dockerfile: Dockerfile
    image: openai_whisper:20231117
    container_name: openai_whisper_server
    volumes:
      - ../src/utils:/app/src/utils
      - ../src/openai_whisper_server:/app/src/openai_whisper_server
      - ../logging.conf:/app/logging.conf
    working_dir: /app
    ports:
      - "7860:7860"
    environment:
      PYTHONPATH: /app/src/
    tty: true
    entrypoint: sh -c "cd /app/src/openai_whisper_server && python3 gradio_app.py --server_name 0.0.0.0"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  faster_whisper_server:
    build:
      context: ../Dockerfile/faster_whisper
      dockerfile: Dockerfile
    image: faster_whisper:0.10.0
    container_name: faster_whisper_server
    volumes:
      - ../src/utils:/app/src/utils
      - ../src/faster_whisper_server:/app/src/faster_whisper_server
      - ../logging.conf:/app/logging.conf
    working_dir: /app
    ports:
      - "7871:7860"
    environment:
      PYTHONPATH: /app/src/
    tty: true
    entrypoint: sh -c "python3 /app/src/faster_whisper_server/gradio_app.py --server_name 0.0.0.0"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  whisper_test_client:
    image: python:3.10
    container_name: whisper_test_client
    volumes:
      - ../test:/app/test
      - ../pytest.ini:/app/pytest.ini
    working_dir: /app
    tty: true
